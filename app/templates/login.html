<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="d-flex flex-column w-50 h-50">
    <h1 class="w-100 d-flex justify-content-center">Logowanie</h1>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">

  
        {% csrf_token %}
        <label for="username">Nazwa użytkownika:</label>
        <input class="w-100" type="text" id="username" name="username" required><br>
    </div>
    <div class="form-group">
        <label for="password">Hasło:</label>
        <input class="w-100" type="password" id="password" name="password" required><br>
    </div>
        <button class="btn btn-secondary w-100" type="submit">Zaloguj się</button>
    
    </form>
</div>
</div>
</body>
</html>
